<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать, пользователь!</h1>
  <p>Ваш уникальный ID: <span id="user-id"></span></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('user_id');
    document.getElementById('user-id').textContent = userId || 'ID не найден';
  </script>
</body>
</html>
